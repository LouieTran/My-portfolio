    <script>
        var title='Học Javascript tại F8';
        function run(title) {
            var start = title.indexOf('Javascript');
            
            var end = title.length;
            console.log(start+end);
            var language = title.slice(start,start+end);
            var rest = title.slice(start+end+1);
            return `Language is ${language} and rest is ${rest}`;
        }
        run(title);
    </script>
